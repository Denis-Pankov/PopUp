<body>
	<section class="popup">
		<div class="overlay active" id="overlay">

				<ul class="popup__list">
					<li class="popup__item">
						<label for="name" class="modal__label">Название компании</label>
						<input class="popup__item-input" type="text" value="ООО &quot;ВитаМед&quot;">
					</li>
					<li class="popup__item">
						<label for="name" class="modal__label">Адрес</label>
						<input class="popup__item-input" type="text" value="ул. Смоленская 19а">
					</li>
					<li class="popup__item">
						<label for="name" class="modal__label">КПП/ИНН</label>
						<input class="popup__item-input popup__subitem-input" type="text" value="644901001">
						<input class="popup__item-input popup__subitem-input" type="text" value="6449013711">
					</li>
					<li class="popup__item">
						<label for="name" class="modal__label">Телефон</label>
						<input class="popup__item-input"  type="tel" value="+76574536511">
					</li>
					<li class="popup__item">
						<label for="name" class="modal__label">Эл. адрес</label>
						<input class="popup__item-input" type="email" value="shulga.ivan@gmail.com">
					</li>
				</ul>
				<div class="popup__footer">
					<button class="popup__btn" type="submit">Отправить заявку</button>
				</div>
			</form>
		</div>
	</section>
</body>

</html>
